{% from "common/_macros.html" import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="csrf_tokens" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ static('cms/css/layuicss/layui.css') }}">
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>注册</title>
</head>
<style>
    body{
        background: #f1f1f1;
    }
    .outer-box{
        width: 850px;
        background: #FFFFFF;
        margin: 0 auto;
        overflow: hidden;
    }
    .hed{
        text-align: center;
    }
    .form-box{
        padding-top: 25px;
    }
    .form-group{
        width: 300px;
        margin-left: 278px;
        margin-top: 13px;
    }
</style>
<body>

    <div class="outer-box">
        <h1 class="hed">BBS注册</h1>

        <div class="form-box">

            <form method="post">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="telephone" placeholder="手机号">
                    <span class="input-group-btn">
                        <button class="btn btn-default" id="sms">发送验证码</button>
                    </span>
                </div>

            </div>


            <div class="form-group">
                    <input type="text" class="form-control" name="sms_capycha" placeholder="短信验证码">
            </div>

            <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名">
            </div>

            <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码">
            </div>

            <div class="form-group">
                    <input type="password" class="form-control" name="password2" placeholder="确认密码">
            </div>


            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
                    <span class="input-group-addon" style="padding: 0;overflow: hidden">
                        <img src="{{ url_for('front.captchas') }}" id="cap-img" style="width: 94px;height: 32px;cursor: pointer">
                    </span>
                </div>

            </div>

                <span style="display: none" id="return-to-span">{{ return_to }}</span>

            <div class="form-group" >
                <button class="btn btn-warning btn-block" id="sub-btn">立即注册</button>
            </div>
        </form>
        </div>
    </div>


</body>
<script src="{{ static('cms/js/jquery-3.4.1.min.js') }}"></script>
<script src="{{ static('cms/js/layui.all.js') }}"></script>
<script src="{{ static('common/MD5.js') }}"></script>
<script src="{{ static('front/js/front_signup.js') }}"></script>

<script>

//JavaScript代码区域
layui.use('element', function(){
  var element = layui.element;

})




</html>
