{% extends 'cms/cms_base.html' %}
{% from 'common/_macros.html' import static %}

{% block title %}
    修改邮箱
{% endblock %}

{% block page_tile %}
    {{ self.title() }}
{% endblock %}

{% block main_content %}
    <form method="post">
        <div class="form-container" style="width: 300px">
            <div class="form-group">
                <div class="input-group">
                    <input class="form-control" type="email" name="email" placeholder="新邮箱">
                    <span class="input-group-addon" name="ddas" style="cursor: pointer" id="obtain">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="captch" placeholder="邮箱验证码" >
            </div>

            <div class="form-group">
                <button class="btn btn-primary" id="submit">立即修改</button>
            </div>

        </div>
    </form>
{% endblock %}
